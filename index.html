	<div id="contact"><a href="mailto:infos@nina.fm?subject=Salut Nina!">infos@nina.fm</a></p>

	<script type="text/javascript" charset="utf-8">
	
		function toggleSound(){
			$('audio').prop('muted', !$('audio').prop('muted'));
		}

		//Retrieve track info every 5 seconds
		setInterval(function(){
			getTrackInfo();
		}, 5000);
		
		$(document).ready(function(){
			
			$('#show-infos').click(function(){
				$('#track-details').hide();
				$('#infos-container').toggle();
				$('#top-left-box').removeClass('fullscreen');
			});
			
			$('#track-info-container').click(function(){
				$('#infos-container').hide();
				$('#track-details').toggle();
			});
			
			$('#infos-container').click(function(){
				$('#infos-container').hide();
			});
			
			var player = $('audio')[0];
			$('html').click(function(){
				player.play();
			});


			var time = player.currentTime;
			var check_stream = setInterval(function(){
				if(time >= player.currentTime && time > 0){
					//Stream is not playing any more
					checkConnection = function(){
						$.ajax({
							type : 'GET',
							url : track_info_url, 
							success : function(){
								console.log("reloading");
								location.reload();
							},
							error : checkConnection
						});
					};
					checkConnection();
					clearInterval(check_stream);
				}
				time = player.currentTime;
			}, 1000);

			$('#track-details').click(function(){
				$('#top-left-box').toggleClass('fullscreen');
			});
						
			$(window).keydown(function(e){
				if(e.keyCode == 32) toggleSound();
			});

		});
	</script>
